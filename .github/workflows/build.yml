name: Build Spigot and Release

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MINECRAFT_VERSION: 1.21.4

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download BuildTools
        run: |
          curl -O https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

      - name: Run BuildTools
        run: |
          java -jar BuildTools.jar --rev ${{ env.MINECRAFT_VERSION }}

      - name: Archive Generated JAR
        uses: actions/upload-artifact@v4
        with:
          name: spigot-${{ env.MINECRAFT_VERSION }}
          path: ./spigot-${{ env.MINECRAFT_VERSION }}.jar

    outputs:
      minecraft_version: ${{ env.MINECRAFT_VERSION }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MINECRAFT_VERSION: ${{ needs.build.outputs.minecraft_version }}

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: spigot-${{ env.MINECRAFT_VERSION }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: spigot-${{ env.MINECRAFT_VERSION }}-${{ github.run_id }}
          release_name: Spigot ${{ env.MINECRAFT_VERSION }} Build ${{ github.run_id }}
          body: |
            Spigot ${{ env.MINECRAFT_VERSION }} build generated by GitHub Actions.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: spigot-${{ env.MINECRAFT_VERSION }}/spigot-${{ env.MINECRAFT_VERSION }}.jar
          asset_name: spigot-${{ env.MINECRAFT_VERSION }}.jar
          asset_content_type: application/java-archive
